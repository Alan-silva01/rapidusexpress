<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rapidus Delivery</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FF4D00" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Rapidus" />
  <link rel="apple-touch-icon" href="/icons/icon-192.jpg" />

  <!-- WhatsApp / Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Rapidus Delivery" />
  <meta property="og:description" content="Gestão inteligente de entregas em Açailândia" />
  <meta property="og:image" content="/icons/share-card.jpg" />
  <meta property="og:url" content="https://rapidusdelivery.vercel.app" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'orange-primary': '#FF4D00',
            'orange-secondary': '#FF2E00',
            'orange-light': '#FF6B33',
            'orange-dark': '#CC3D00',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
      letter-spacing: -0.01em;
      touch-action: auto;
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
      min-height: 100%;
    }

    .glass-card {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .orange-gradient {
      background: linear-gradient(135deg, #FF4D00 0%, #FF2E00 100%);
    }

    .text-orange-primary {
      color: #FF4D00;
    }

    .bg-orange-primary {
      background-color: #FF4D00;
    }

    .bottom-nav-pill {
      background: #000000;
      border-radius: 32px;
      padding: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8);
      display: flex;
    }

    .nav-active-dot {
      position: absolute;
      bottom: -6px;
      width: 4px;
      height: 4px;
      background: #FF4D00;
      border-radius: 50%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .expandable-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out;
      opacity: 0;
    }

    .expandable-content.expanded {
      grid-template-rows: 1fr;
      opacity: 1;
      margin-top: 1rem;
    }

    .expandable-inner {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="debug-log"
      style="background: #050505; color: #ff4d00; height: 100vh; padding: 30px; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.5; overflow: auto; display: flex; flex-direction: column; gap: 10px;">
      <div
        style="font-weight: 800; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; font-size: 16px;">
        RAPIDUS SYSTEM BOOT <span style="font-size: 10px; opacity: 0.5;">v3.0.1</span>
      </div>
      <div>[ INFO ] Initializing DOM...</div>
      <div id="status-env">[ .... ] Checking Env Vars...</div>
      <div id="status-react">[ .... ] Loading React Modules...</div>
      <div id="status-sw">[ .... ] Syncing Service Worker...</div>
      <div id="error-console" style="color: #ff0000; margin-top: 20px; font-weight: bold;"></div>
    </div>
  </div>

  <script>
    // Diagnóstico Inicial
    const log = (id, msg, color = '#ff4d00') => {
      const el = document.getElementById(id);
      if (el) {
        el.innerText = `[ OK ] ${msg}`;
        el.style.color = '#00ff00';
      }
    };

    window.onerror = function (msg, url, line, col, error) {
      const errEl = document.getElementById('error-console');
      if (errEl) {
        errEl.innerHTML = `CRITICAL ERROR: ${msg}<br><span style="font-size: 10px; font-weight: normal; opacity: 0.7;">${url}:${line}:${col}</span>`;
      }
      return false;
    };

    setTimeout(() => {
      log('status-env', 'Env Check Bypassed');
    }, 500);
  </script>

  <script type="module">
    console.log('Index.tsx Loading...');
    document.getElementById('status-react').innerText = '[ OK ] React Modules Linked';
    document.getElementById('status-react').style.color = '#00ff00';
  </script>

  <script type="module" src="/index.tsx?v=4"></script>
</body>

</html>
