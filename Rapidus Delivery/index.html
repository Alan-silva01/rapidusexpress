<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rapidus Delivery</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FF4D00" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Rapidus" />
  <link rel="apple-touch-icon" href="/icons/icon-192.jpg" />

  <!-- WhatsApp / Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Rapidus Delivery" />
  <meta property="og:description" content="Gestão inteligente de entregas em Açailândia" />
  <meta property="og:image" content="/icons/share-card.jpg" />
  <meta property="og:url" content="https://rapidusdelivery.vercel.app" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'orange-primary': '#FF4D00',
            'orange-secondary': '#FF2E00',
            'orange-light': '#FF6B33',
            'orange-dark': '#CC3D00',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
      letter-spacing: -0.01em;
      touch-action: auto;
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
      min-height: 100%;
    }

    .glass-card {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .orange-gradient {
      background: linear-gradient(135deg, #FF4D00 0%, #FF2E00 100%);
    }

    .text-orange-primary {
      color: #FF4D00;
    }

    .bg-orange-primary {
      background-color: #FF4D00;
    }

    .bottom-nav-pill {
      background: #000000;
      border-radius: 32px;
      padding: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8);
      display: flex;
    }

    .nav-active-dot {
      position: absolute;
      bottom: -6px;
      width: 4px;
      height: 4px;
      background: #FF4D00;
      border-radius: 50%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .expandable-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out;
      opacity: 0;
    }

    .expandable-content.expanded {
      grid-template-rows: 1fr;
      opacity: 1;
      margin-top: 1rem;
    }

    .expandable-inner {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    // Unregister any old Service Workers to avoid cache issues
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        regs.forEach(reg => reg.unregister());
      });
    }
  </script>
  <script>console.log('index.html loaded');</script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
